<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Event Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<ion-row padding>-->
    <!--<ion-col col-8>-->
      <!--Current Revenue-->
    <!--</ion-col>-->
    <!--<ion-col col-4 [class.profitable]="currentEvent?.revenue > 0"-->
             <!--[class.no-profit]="currentEvent?.revenue < 0">-->
      <!--{{currentEvent?.revenue}}-->
    <!--</ion-col>-->
  <!--</ion-row>-->
  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>When: <strong>${{currentEvent?.when}}</strong></p>
      <p>Where: <strong>{{currentEvent?.where}}</strong></p>
      <p>{{currentEvent?.description}}</p>
    </ion-card-content>


    <ion-row>
      <ion-col>
        <button
          ion-button
          icon-left
          clear
          small
          (click)="onAddLike(currentEvent?.eventId)"
          *ngIf="!this.isLiked">
          <ion-icon name="heart-outline"></ion-icon>
          <label>{{currentEvent?.likes}}</label>
        </button>
        <button
          ion-button
          icon-left
          clear
          small
          color="danger"
          (click)="onRemoveLike(currentEvent?.eventId)"
          *ngIf="this.isLiked">
          <ion-icon name="heart"></ion-icon>
          <label>{{currentEvent?.likes}}</label>
        </button>

      </ion-col>

    </ion-row>
  </ion-card>



</ion-content>
