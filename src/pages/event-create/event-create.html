<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>New Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="Event's name?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Event Description</ion-label>
    <ion-textarea rows="3" [(ngModel)]="eventDescription" type="text" placeholder="Description">
    </ion-textarea >
  </ion-item>

  <ion-item>
    <ion-label stacked>Event Date</ion-label>
    <!--<ion-input type="date" displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate"></ion-input>-->
    <!--<ion-datetime displayFormat="MMM D, YYYY" pickerFormat="DD MMM YYYY"-->
                    <!--[(ngModel)]="eventDate"></ion-datetime>-->
    <!--<ion-datetime displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate"></ion-datetime>-->
    <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"
                  [(ngModel)]="eventDate" ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Event Location</ion-label>
    <ion-input [(ngModel)]="eventLocation" type="text" placeholder="Location">
    </ion-input>
  </ion-item>

  <button ion-button block (click)="createEvent(eventName, eventDescription, eventDate, eventLocation)">
    Create Event
  </button>
</ion-content>
