<ion-header>
  <ion-navbar color="hcolor" align-title="center">
    <ion-title>{{ member?.firstname }} {{ member?.lastname }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openImageOptions()">
        <ion-icon name="camera"></ion-icon>
      </button>
      <!--<button ion-button (click)="reload()">-->
      <!--<ion-icon name="refresh"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>
    <!--<ion-buttons end>-->
    <!--<button ion-button icon-only (click)="logOut()">-->
    <!--<ion-icon name="log-out"></ion-icon>-->
    <!--</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!userDataLoaded">
    <img src="assets/images/ring.gif" style="display:block; margin:auto" />
  </div>
  <ion-list no-border *ngIf="userDataLoaded">
    <ion-list-header>
      Member Detail
    </ion-list-header>
    <!--<ion-list-header>-->
    <!--Basic Info-->
    <!--</ion-list-header>-->
    <!--<ion-item>-->
      <!--<ion-thumbnail item-left>-->
        <!--&lt;!&ndash;<img src="{{userProfile.image}}">&ndash;&gt;-->
        <!--<user-avatar [user]="user" *ngIf="userDataLoaded"></user-avatar>-->
      <!--</ion-thumbnail>-->
      <!--<p>{{firebaseAccount.email}}</p>-->
    <!--</ion-item>    -->
    <ion-item>
      <ion-thumbnail item-left>
        <!--<img src="{{member?.photoUrl}}">-->
        <!--<div (click)="editimage()">-->
        <!--<img src="{{avatar}}">-->
        <!--</div>-->
        <!--<forum-user-avatar [user]="user" *ngIf="userDataLoaded"></forum-user-avatar>-->
        <!--<member-avatar [member]="member" *ngIf="userDataLoaded" (click)="openImageOptions()"></member-avatar>-->
        <div (click)="openImageOptions()" *ngIf="userDataLoaded">
          <img src="{{member.photoUrl}}">
        </div>
      </ion-thumbnail>
    </ion-item>
    <ion-item (click)="!isUserProfileExists&&updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Name
          </ion-col>
          <ion-col col-6 *ngIf="member?.firstname || member?.lastname">
            {{member?.firstname}} {{member?.lastname}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!member?.firstname">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateDOB()">
      <!--<ion-label class="dob-label">Date of Birth</ion-label>-->
      <!--<ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"-->
      <!--[(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>-->
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Birthdate
          </ion-col>
          <ion-col col-6 *ngIf="member?.birthDate">
            {{member?.birthDate}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!member?.birthDate">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="enableEditEmail&&updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Email
          </ion-col>
          <ion-col col-6 *ngIf="member?.email">
            {{member?.email}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!member?.email">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateMemberId()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            MemberID
          </ion-col>
          <ion-col col-6 *ngIf="member?.memberId">
            {{member?.memberId}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!member?.memberId">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


    <ion-item *ngIf="canInviteMember">
      <ion-col>
        <button
          *ngIf="(this.member?.email?.length>0) && !this.isUserProfileExists"
          ion-button
          outline
          block
          (click)="onCreateInvite()">Invite </button>
      </ion-col>

    </ion-item>

  </ion-list>

</ion-content>
