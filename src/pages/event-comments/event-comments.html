<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{eventName | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="!commentsLoaded">
    <img src="assets/images/ring.gif" style="display:block; margin:auto" />
  </div>
  <ion-list *ngIf="commentsLoaded">
    <ion-item *ngFor="let comment of comments" text-wrap>
      <ion-card>

        <ion-item>
          <ion-avatar item-left>
            <!--<user-avatar [user]="comment.user"></user-avatar>-->
            <!--<user-avatar [user]="comment.user"></user-avatar>-->
          </ion-avatar>
          <h2>{{comment.user?.username}}</h2>
          <p>{{comment.dateCreated | date:'medium'}}</p>
        </ion-item>

        <ion-card-content class="left-border-primary">
          <p>{{comment.text}}</p>
        </ion-card-content>

        <ion-row class="left-border-primary">
          <ion-col>
            <button ion-button primary clear small >
              <ion-icon name="arrow-dropup"></ion-icon>
              <div>{{comment.votesUp}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button primary clear small>
              <ion-icon name="arrow-dropdown"></ion-icon>
              <div>{{comment.votesDown}}</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{comment.dateCreated | date:"MM/dd/yy"}}
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-item>
  </ion-list>

  <!--<ion-fab right bottom>-->
    <!--<button ion-fab color="primary"><ion-icon name="create" (click)="addComment()" ></ion-icon></button>-->
  <!--</ion-fab>-->
  <ion-fab right bottom>
    <button ion-fab (click)="createComment()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
