<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>New Member</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Firstname</ion-label>
    <ion-input [(ngModel)]="firstname" type="text" placeholder="Firstname">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Lastname</ion-label>
    <ion-input [(ngModel)]="lastname" type="text" placeholder="Lastname">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" placeholder="Email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Member ID</ion-label>
    <ion-input [(ngModel)]="memberId" type="text" placeholder="Member ID">
    </ion-input>
  </ion-item>

  <button ion-button block (click)="createMember(firstname, lastname, memberId, email)">
    Create Member
  </button>
</ion-content>
